<html>
  <head>
    <title>Atrackt Demo</title>
    <link rel="icon" href="data:;base64,=" />
    <script type="module" src=".dist/handler.js" defer></script>
    <script type="module" src=".dist/console.js" defer></script>
    <script type="module" src=".dist/demo.js" defer></script>
  </head>

  <body>
    <button id="console-link" onclick="window.location.href='?atracktConsole'">
      Enable Console
      <small id="console-info">* real-time tracking data is logged to the javascript console</small>
    </button>

    <section id="main" data-atrackt-category="Main">
      <h4>Main</h4>

      <section class="set" data-atrackt-category="1st Set">
        <h4>1st Set</h4>
        <button class="track" data-atrackt-value="Custom Value">
          <small>track w/</small>
          Custom Value
        </button>
      </section>

      <section class="set" data-atrackt-category="2nd Set">
        <h4>2nd Set</h4>
        <button class="track" data-atrackt-category="Custom Category">
          <small>track w/</small>
          Custom Category
        </button>
      </section>

      <section class="set" data-atrackt-category="3rd Set">
        <h4>3rd Set</h4>
        <button class="track custom">
          <small>track w/</small>
          Custom Function
        </button>
      </section>
    </section>
  </body>
</html>
